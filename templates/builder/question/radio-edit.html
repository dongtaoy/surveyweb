<div class="portlet light bordered" xmlns="http://www.w3.org/1999/html">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="icon-speech font-green-sharp"></i>
            <span class="caption-subject bold uppercase"> Multiple Choice Editing</span>
        </div>
        <div class="actions">
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-trash fa-fw"></i>Delete
            </a>
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-arrow-circle-o-up fa-fw"></i>Move up
            </a>
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa  fa-arrow-circle-o-down fa-fw"></i>Move down
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div>
            <div>
                <textarea class="wysihtml5 form-control" rows="3"
                          placeholder="Please enter your question here"></textarea>
            </div>
            <br/>

            <p class="note">Please create your choices for the answers:</p>

            <div>
                <div class="addchoice">
                    <div class="form-group">
                    </div>
                </div>
                <div class="actions pull-left">
                    <a onclick="add('.addchoice > .form-group')" class="btn btn-default btn-sm ">
                        <i class="fa fa-plus"></i> Add </a>
                </div>
                <div class="portlet-footer">
                    <div class="row">
                        <div class="col-m-3 pull-right" style="margin-right: 50px">
                            <button class="btn blue" onclick="">&nbspSave&nbsp</button>
                            <button class="btn red ">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
