<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="icon-speech font-green-sharp"></i>
            <span class="caption-subject bold uppercase"> Single Question Display</span>
        </div>
        <div class="actions">
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-edit fa-fw"></i>Edit
            </a>
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa fa-arrow-circle-o-up fa-fw"></i>Move up
            </a>
            <a class="btn btn-circle btn-default btn-sm">
                <i class="fa  fa-arrow-circle-o-down fa-fw"></i>Move down
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div>
            <h4 class="well">Question 1: Please describe what kinds of world you like?</h4>

            <form>
                <div class="form-group form-md-line-input">
                    <textarea class="form-control" rows="3" placeholder="Answer Here"></textarea>
                    <label for="form_control_1">Please answers the question</label>
                    <span class="help-block">Some help goes here...</span>
                </div>
            </form>
            <br/>
            <div class="portlet-footer">
                <div class="row" style="margin-right: 0px;">
                    <div class="pull-right">
                        <button class="btn btn-success btn-sm">Submit</button>
                        <button class="btn btn-warning btn-sm">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
