<div class="todo-sidebar col-md-3">
    <div class="portlet light fixed ">
        <div class="portlet-title">
            <div class="caption" data-toggle="collapse" data-target=".todo-project-list-content-1">
                <span class="caption-subject font-green-sharp bold uppercase">BUILDER </span>

            </div>
        </div>
        <div class="portlet-body todo-project-list-content-1" id="test1">
            <div class="todo-project-list">
                <ul class="nav nav-pills nav-stacked">
                    {% for questiontype in questiontypes %}
                    <li>
                        <a  data-placement="right" data-toggle="tooltip" href="#" title="" data-original-title="{{ questiontype.icon_css }} "><i class="{{ questiontype.icon_css }} "></i> | {{ questiontype.name }} <span style="padding-top: 1px"></span></a>
                    </li>
                    {% endfor %}
                    <hr/>
                    <a class="btn btn-default pull-right" style="margin: 0;"> Collect Response <i
                        class="fa fa-angle-right"></i></a>
                </ul>
            </div>
        </div>
    </div>
</div>
