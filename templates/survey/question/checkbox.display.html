<div id="question_{{ question.id }}" class="well questionSet">
    <h4><b>Question {{ question.order }}:</b>{{ question.question|safe }}</h4>
    <hr>
    <div class="md-checkbox-list" style="margin-left: 30px;">
        {% for choice in question.choices.all %}
            <div class="md-checkbox">
                <input type="checkbox" id="checkbox{{ forloop.counter }}" class="md-check">
                <label for="checkbox{{ forloop.counter }}">
                    <span></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{ choice.text }}</label>
            </div>
        {% endfor %}
    </div>
    <div id="editBtnGroup_{{ question.id }}" class="editBtnGroup"></div>
</div>
