<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <i class="icon-speech font-green-sharp"></i>
            <span class="caption-subject bold uppercase">Editor</span>
        </div>
        <div class="tools">
            <a href="javascript:;" class="expand">
            </a>
            <a href="javascript:;" class="fullscreen">
            </a>
        </div>
        <div class="actions">
            <div class="btn-group">
                <a class="btn btn-sm btn-default" href="javascript:;" data-toggle="dropdown">
                    <i class="fa fa-pencil"></i> Actions <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-arrow-up"></i> Upward </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-arrow-down"></i> Downward </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-trash-o"></i> Delete </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="fa fa-ban"></i> Hide </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="portlet-body  display-hide">
        <div>
            <textarea class="wysihtml5 form-control" rows="5" placeholder="Please enter your help text"></textarea>
        </div>
        <div class="form-group form-md-line-input ">
            <p class="note">Please choose corresponding category of your help text:</p>

            <div class="md-radio-inline" style="margin-left: 30px">
                <div class="md-radio has-success">
                    <input type="radio" id="help_text_radio_1" name="radio2" class="md-radiobtn">
                    <label for="help_text_radio_1">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Success </label>
                </div>
                <div class="md-radio has-feedback">
                    <input type="radio" id="help_text_radio_2" name="radio2" class="md-radiobtn">
                    <label for="help_text_radio_2">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Primary </label>
                </div>
                <div class="md-radio has-info">
                    <input type="radio" id="help_text_radio_3" name="radio2" class="md-radiobtn">
                    <label for="help_text_radio_3">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Information </label>
                </div>
                <div class="md-radio has-warning">
                    <input type="radio" id="help_text_radio_4" name="radio2" class="md-radiobtn" checked>
                    <label for="help_text_radio_4">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Warning </label>
                </div>
                <div class="md-radio has-error">
                    <input type="radio" id="help_text_radio_5" name="radio2" class="md-radiobtn">
                    <label for="help_text_radio_5">
                        <span></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Danger </label>
                </div>
            </div>
        </div>
        <div class="portlet-footer">
            <div class="row" style="margin: 0px;">
                <div class="pull-right">
                    <button class="btn btn-success btn-sm">Save</button>
                    <button class="btn btn-warning btn-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</div>
